# ----------------------------------------------------------------------
# Configuracion General
# ----------------------------------------------------------------------
spring.application.name=taskflow-api

# IMPORTANTE: Usar el puerto est√°ndar 8080 dentro del contenedor.
# Docker mapea el puerto externo 8081 al interno 8080.
server.port=8080

# ----------------------------------------------------------------------
# Base de Datos
# ----------------------------------------------------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/taskflow_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:taskflow_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:taskflow_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------------------------------------------------
# JPA / Hibernate
# ----------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false