version: '3.8'

services:
  # ----------------------------------------------------
  # 1. Database Service (PostgreSQL)
  # ----------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: taskflow_db
    environment:
      POSTGRES_DB: taskflow_db
      POSTGRES_USER: taskflow_user
      POSTGRES_PASSWORD: taskflow_pass
    ports:
      - "5432:5432"
    volumes:
      # Persist data so it doesn't vanish on restart
      - postgres_data:/var/lib/postgresql/data
      # Run your schema.sql when the container is first created
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskflow_user -d taskflow_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------
  # 2. API Service (Spring Boot)
  # ----------------------------------------------------
  app:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: taskflow_api
    ports:
      # Host Port 8081 -> Container Port 8080
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/taskflow_db
      SPRING_DATASOURCE_USERNAME: taskflow_user
      SPRING_DATASOURCE_PASSWORD: taskflow_pass
      # 'update' is risky for prod, but okay for dev. 
      # Since we mount schema.sql, 'validate' or 'none' is safer, 
      # but 'update' helps if you change entities without updating SQL.
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default

volumes:
  postgres_data: